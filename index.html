<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="clear">

                <div class="item">
                    <img :src="slides[counter].image" alt="slides[counter].title" />
                    <div class="text">
                        <h3>{{slides[counter].title}}</h3>
                        <p>{{slides[counter].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="slideDown"></div>
                    <div class="next" @click="slideUp"></div>
                    <div v-for="(img, index) in slides" :key="slides.image" class="thumb" :class="index === counter ? 'active' : ''">
                        <img :src="img.image" :alt="img.name"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
